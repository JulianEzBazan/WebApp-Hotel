    <!-- Section: ingresar-->
    <section id="reservar" class="home-section text-center bg-gray">
        
        <div class="heading-about">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <h2>Gestion de reservas</h2>
                        <p class="subtitle">Recuerde que debe registrarse para realizar una reserva.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2 col-lg-offset-5">
                <hr class="marginbot-50">
            </div>
        </div>
        
        <div class="container cont">
            <div class="row">
                <div >
                    <fieldset>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="col-form-label">Usuario / User</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text" name="usuario" disabled="" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="col-form-label">Nombre / Name</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text" name="Nombre" disabled="" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="col-form-label">Apellido / Last Name</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text" name="apellido" disabled="" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="col-form-label">DNI</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="number" name="dni" min="10000000" max="99999999" disabled="" required class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label  class="col-form-label">Fecha de ingreso / Check in</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="date" name="ingreso" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label  class="col-form-label">Fecha de salida / Check out</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="date" name="ingreso" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="col-form-label">Tipo de habitacion</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <select id="tipohab" name="tipohab" class="form-control"> 
                                        <option name="doble matrimonial" >DBMT</option>
                                            <option name="doble twing">DBTW</option>
                                            <option name="triple twing">TPTW</option>
                                            <option name="triple matrimonial">TPMT</option>
                                            <option name="suite junior">SJU</option>
                                            <option name="suite route">SROU</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="col-form-label" >Observaciones</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <textarea rows="5" cols="75" class="form-control"></textarea>
                                </div>
                            </div></div>
                            <button type="submit">Consultar disponibilidad</button>
                            <input type="reset" name="Cancelar" value="Cancelar"></input>
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>
