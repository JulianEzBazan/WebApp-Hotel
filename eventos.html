	<section id="eventos" class="home-section text-center bg-gray">
        <div class="heading-about">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <h2>Gestion de eventos</h2>
                        <p class="subtitle">Recuerde que debe registrarse para solicitar un evento.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2 col-lg-offset-5">
                <hr class="marginbot-50">
            </div>
        </div>
        
        <div class="container cont">
            <div class="row">
                    <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="col-form-label">Usuario / User</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text" name="usuario" disabled="" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="col-form-label">Nombre / Name</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text" name="Nombre" disabled="" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="col-form-label">Apellido</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text" name="apellido" disabled="" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="col-form-label">DNI</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="number" name="dni" min="10000000" max="99999999" disabled="" required class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label  class="col-form-label">Fecha del evento</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="date" name="fecha" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label  class="col-form-label">Horario de inicio de evento</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="time" name="ingreso" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label  class="col-form-label">Horario de fin de evento</label>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="time" name="salida" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label class="col-form-label" >Observaciones</label>
                                </div>
                                <div class="form-group col-md-6">
                                     <textarea name="message" id="message" class="form-control" rows="5" cols="25" required="required"
                                placeholder="Message"></textarea>
                                </div>
                            </div>
                        </div>
                        <button type="submit">Consultar disponibilidad</button>
                        <input type="reset" name="Cancelar" value="Cancelar"></input>
                    </form>
            </div>
        </div>
    </section>
